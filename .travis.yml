language: julia
os:
  - linux
  - osx
julia:
  - 1.1
  - 1.2
  - nightly

matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true

notifications:
  email: false

before_install:
  # linux
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo add-apt-repository -y "deb http://cran.rstudio.com/bin/linux/ubuntu $(lsb_release -s -c)/"; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update -qq -y; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install --allow-unauthenticated git r-base r-base-dev r-recommended -y; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo Rscript -e 'install.packages("alpaca", repos="https://cran.rstudio.com")' ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo Rscript -e 'install.packages("formula.tools", repos="https://cran.rstudio.com")' ; fi


  # osx
  # faster than using homebrew/science tap
  # but no permalink to release download
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then wget "https://cran.rstudio.com/bin/macosx/$(wget -qO- https://cran.rstudio.com/bin/macosx/ | sed -n 's/.*href="\(R-[^"]*.pkg\)".*/\1/p' | head -n 1)"; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo installer -pkg R-*.pkg -target /; fi
#  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then wget "https://cran.r-project.org/bin/macosx/el-capitan/contrib/3.6/alpaca_0.3.1.tgz" ; fi
#  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo R CMD INSTALL alpaca_0.3.1.tgz ; fi
#  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then wget "https://cran.r-project.org/bin/macosx/el-capitan/contrib/3.6/formula.tools_1.7.1.tgz" ; fi
#  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo R CMD INSTALL formula.tools_1.7.1.tgz ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo R --vanilla -e 'install.packages("alpaca", repos="http://cran.us.r-project.org")'
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo R --vanilla -e 'install.packages("formula.tools", repos="http://cran.us.r-project.org")'
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
